<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Etch-a-Sketch</title>
    <link rel="stylesheet" href="./public/output.css">
    <script src="./js-file.js" defer></script>
</head>
<body class="bg-orange-100 text-amber-800">
    <header>

    </header>

    <main>
        <h1 class="text-center my-6 text-6xl">Etch-e-Sketch</h1>
        <section class="flex gap-10 justify-center">
            <section id="control" class="flex flex-col pt-8 pl-2 items-center gap-4 text-lg">
                <p>Display grid</p>
                <input type="checkbox" name="display" id="display" class="checkbox" checked>
                <p>Pick your color</p>
                <input type="color" id="color" value="#92400E" class="color">
                <div id="size">15 x 15</div>
                <input id="number" type="range" min="6" max="40" value="15" class="range">
                <button id="new">Apply</button>
                <button id="clear">Clear</button>
            </section>
            <section id="grid" class="grid">
            </section>   
        </section>
        

    </main>

    <footer class="pt-8">
        <a href="https://github.com/GregoryVanRaek" target="_blank" class="text-lg flex flex-wrap justify-center md:absolute md:bottom-0 md:w-full">Copyright Â© 2023 - Made by GregoryVanRaek</a>
    </footer>
</body>
</html>
